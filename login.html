<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <header>
        
    </header>
    <div class="hero-section">
        <div class="overlay"></div> 
        <div class="login-container">
            <h2 class="company-name">EARLDEC</h2>
            <form id="loginForm" action="list.html" method="get" name="myForm" onsubmit="return validateForm()">
                <input id="name" name="name" type="text" placeholder="Username or Email" required>
                <input id="password" name="password" type="password" placeholder="Password" required>
                <button id="button" type="submit">Login</button>
                <div class="links">
                    <a href="#">Forget Password?</a>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; electromechprojects</p>
    </footer>
</body>
</html>
