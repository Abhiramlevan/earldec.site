<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVICE DETAILS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="device.css">
</head>
<body>

    <header>
        <h1>EARLDEC</h1>
    </header>

    <section class="content-section">
        <h2>DEVICE DETAILS</h2>

        <div class="full-box">
            <p>NUMBER OF PEOPLE: <span id="npeople">Loading...</span></p>
            <p>STATUS OF THE DEVICE: <span id="status">Loading...</span></p>
        </div>

        <h3>MESSAGE TO DEVICE</h3>
        <div class="button-container">
            <button id="button1">MESSAGE 1</button>
            <button id="button2">MESSAGE 2</button>
            <button id="button3">MESSAGE 3</button>
        </div>

        <div class="full-box">
            <p><strong>MESSAGE 1:</strong> KEEP THE DOCUMENTS</p>
            <p><strong>MESSAGE 2:</strong> BE ALERT</p>
            <p><strong>MESSAGE 3:</strong> BE READY</p>
        </div>

        
        <div class="map-container">
            <h3><u>DEVICE LOCATION</u></h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1798.4801543667766!2d76.32770956562455!3d9.49815383540675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b08845834b6a429%3A0xd7908844b9422123!2sSt.%20Joseph&#39;s%20Girls%20Higher%20Secondary%20School!5e0!3m2!1sen!2sin!4v1731595302857!5m2!1sen!2sin"
                width="600"
                height="450"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
        </div>

    </section>

    <script type="module" src="device.js"></script>
</body>
</html>
